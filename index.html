<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="calc">
            <input type="text" >
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">0</button>
            

            <button class="operation" id="add">+</button>
            <button class="operation" id="sub">-</button>
            <button class="operation" id="nul">*</button>
            <button class="operation" id="div">/</button>
            <button id="eql">=</button>
            <button class="operation" id="sqr">x<sup>2</sup></button>
            <button class="operation" id="deg">x<sup>y</sup></button>
            <button class="operation" id="sqrt">&#8730;</button>
            <button class="operation" id="per"></button>
            <button class="operation" id="qtr">1/x</button>
            <button class="operation" id="dot">.</button>
            <button class="operation" id="C">C</button>
            <button class="operation" id="plus_minus">+/-</button>
            <button class="operation" id="backspace"><img src="backspace-new.png" alt=""></button>
        </div>
    </div>
</body>
</html>

<script src="script.js"></script>
